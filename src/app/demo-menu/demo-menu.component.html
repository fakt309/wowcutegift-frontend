<div class="button">
  <div class="title">Edit</div>
  <div class="hint">back to prev. page</div>
</div>
<div [class]="isTouch ? 'button' : 'button desktop'">
  <div *ngIf="isTouch" class="title" [style.color]="'#4caf50'">Accept</div>
  <div *ngIf="!isTouch" class="title" [style.color]="'#4caf50'" (click)="router.navigate(['ready'])">Accept</div>
  <div *ngIf="isTouch" class="hint">press and hold</div>
</div>
